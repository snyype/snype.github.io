<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnYpe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo/snype.ico">
</head>
<body>

<div>
  <a style="text-decoration: none;" href="csgo/admit.pdf" alt="CSGO Logo" download>Download pdf</a>
</div>


  <h1>SnYpe Game Details</h1>
  
  <div style="margin-right: 5%;" class="game">
    <img src="csgo/cs_logo.jpg" alt="CSGO Logo">
    <h2>Counter-Strike: Global Offensive</h2>
    <p style="margin-left: 10px;">CS:GO is a first-person shooter game developed by Valve.</p>
  </div>
  
  <div class="game">
    <img src="valorant/valo_logo.jpg" alt="Valorant Logo">
    <h2>Valorant</h2>
    <p style="margin-left: 10px;">Valorant is a tactical first-person shooter game developed by Riot Games.</p>
  </div>
  
  <div class="game">
    <img src="dota/dota_logo.jpg" alt="Dota 2 Logo">
    <h2>Dota 2</h2>
    <p style="margin-left: 15px;">Dota 2 is a multiplayer online battle arena game developed by Valve.</p>
  </div>

  <div class="dropdown">
    <select id="selectGame">
      <option value="" disabled selected>Select a game</option>
      <option value="csgo">CS:GO</option>
      <option value="valorant">Valorant</option>
      <option value="dota">Dota 2</option>
    </select>
    <button id="downloadButton">Download autoexec.cfg</button>
  </div>

  <div class="dropdown">
    <select id="selectGameLaunchOption">
      <option value="" disabled selected>Select a game</option>
      <option value="csgo">CS:GO</option>
      <option value="valorant">Valorant</option>
      <option value="dota">Dota 2</option>
    </select>
    <button id="showButton">Show Launch Options</button>
    </div>


  
  <p id="selectedGameText"></p>
  <p class="colorForLaunchOption" id="selectedGameLaunchOption"></p>

  <script src="script.js"></script>
</body>
</html>
